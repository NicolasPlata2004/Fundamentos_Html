<!---Con "!" y tab se crea la esctructura automaticamente--->
<!DOCTYPE html>
<!---con html lang="" se define el lenguaje con el que se esta trabando en este caso ingles--->
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!---Con meta name y content permite que el documento se ajuste al dispositivo en el que se visualice--->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Futurama</title>
    <!----Implementacion del CON de bootstrap, se agregan estos links de un framework para facilitar el trabajo, y que visual pueda

    herramientas de diseño ---->
